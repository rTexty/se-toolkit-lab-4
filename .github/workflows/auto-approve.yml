name: Auto Approve PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: hmarr/auto-approve-action@v4
        with:
          review-message: "Automated approval from Copilot task."
          github-token: "${{ secrets.GITHUB_TOKEN }}"
